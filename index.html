<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="APR">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/128/4334/4334638.png">
    <meta name="theme-color" content="#0f172a">
    <title>APR</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --subtext: #94a3b8;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 400px; padding: 40px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h2 { margin: 0; font-size: 24px; color: var(--accent); }
        
        .kurs-info { font-size: 11px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; border: 1px solid #334155; }

        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 13px; color: var(--subtext); text-transform: uppercase; letter-spacing: 0.5px; }
        
        .currency-switch { display: flex; gap: 8px; margin-bottom: 25px; background: var(--card); padding: 4px; border-radius: 12px; }
        .currency-switch button { flex: 1; padding: 10px; border: none; border-radius: 9px; cursor: pointer; font-weight: bold; background: transparent; color: var(--subtext); transition: 0.2s; }
        .currency-switch button.active { background: var(--accent); color: #0f172a; }

        .input-box { width: 100%; padding: 16px; margin-bottom: 5px; border: 2px solid #334155; border-radius: 16px; background: var(--card); }
        .input-box:focus-within { border-color: var(--accent); }
        input { width: 100%; background: transparent; border: none; color: white; font-size: 22px; font-weight: bold; outline: none; }
        
        .terbilang { font-size: 13px; color: var(--accent); margin-bottom: 25px; font-weight: 500; min-height: 18px; }

        .result-grid { display: grid; gap: 12px; }
        .apr-card { padding: 18px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        .val { font-size: 22px; font-weight: 800; display: block; margin-top: 4px; }
        .title { font-size: 10px; text-transform: uppercase; font-weight: bold; opacity: 0.7; letter-spacing: 1px; }
        .sub-val { font-size: 12px; color: #94a3b8; display: block; margin-top: 4px; font-weight: 500; }

        .harian { background: rgba(56, 189, 248, 0.08); color: #38bdf8; }
        .mingguan { background: rgba(167, 139, 250, 0.08); color: #a78bfa; }
        .bulanan { background: rgba(74, 222, 128, 0.08); color: #4ade80; }
        .tahunan { background: rgba(251, 191, 36, 0.08); color: #fbbf24; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ’° APR</h2>
    </div>

    <label>Mata Uang</label>
    <div class="currency-switch">
        <button id="btn-idr" class="active" onclick="setCurrency('IDR')">IDR (Rp)</button>
        <button id="btn-usd" onclick="setCurrency('USD')">USD ($)</button>
    </div>

    <label id="label-saldo">Jumlah Saldo</label>
    <div class="input-box">
        <input type="text" id="saldo" inputmode="decimal" placeholder="0" oninput="hitung()">
    </div>
    <div id="cek-saldo" class="terbilang"></div>

    <label>Bunga Per Tahun (%)</label>
    <div class="input-box">
        <input type="text" id="bunga" inputmode="decimal" placeholder="0" oninput="hitung()">
    </div>

    <div class="result-grid">
        <div class="apr-card harian"><span class="title">Harian</span><span id="harian" class="val">0</span><span id="harian-sub" class="sub-val"></span></div>
        <div class="apr-card mingguan"><span class="title">Mingguan</span><span id="mingguan" class="val">0</span><span id="mingguan-sub" class="sub-val"></span></div>
        <div class="apr-card bulanan"><span class="title">Bulanan</span><span id="bulanan" class="val">0</span><span id="bulanan-sub" class="sub-val"></span></div>
        <div class="apr-card tahunan"><span class="title">Tahunan</span><span id="tahunan" class="val">0</span><span id="tahunan-sub" class="sub-val"></span></div>
    </div>
    
    <div id="kurs-live" class="kurs-info" style="margin-top: 20px; text-align: center;">USD/IDR: Loading...</div>
</div>

<script>
    let currentCurrency = 'IDR';
    let usdToIdr = 16000;

    async function fetchKurs() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd-coin&vs_currencies=idr');
            const data = await response.json();
            usdToIdr = data['usd-coin'].idr;
            document.getElementById('kurs-live').innerText = `USD/IDR: ${new Intl.NumberFormat('id-ID').format(usdToIdr)}`;
            hitung();
        } catch (error) {
            document.getElementById('kurs-live').innerText = "Kurs: Mode Offline";
        }
    }

    function loadSavedData() {
        const savedSaldo = localStorage.getItem('apr_saldo') || "";
        const savedBunga = localStorage.getItem('apr_bunga') || "";
        const savedCurrency = localStorage.getItem('apr_currency') || "IDR";

        document.getElementById('saldo').value = savedSaldo;
        document.getElementById('bunga').value = savedBunga;
        setCurrency(savedCurrency);
    }

    function setCurrency(type) {
        currentCurrency = type;
        localStorage.setItem('apr_currency', type);
        document.getElementById('btn-idr').className = type === 'IDR' ? 'active' : '';
        document.getElementById('btn-usd').className = type === 'USD' ? 'active' : '';
        hitung();
    }

    function formatNumber(num, dec) {
        return new Intl.NumberFormat('en-US', { minimumFractionDigits: dec, maximumFractionDigits: dec }).format(num);
    }

    function formatIDR(num) {
        return "Rp " + new Intl.NumberFormat('id-ID').format(Math.floor(num));
    }

    function hitung() {
        let sInput = document.getElementById('saldo');
        let bInput = document.getElementById('bunga');
        
        localStorage.setItem('apr_saldo', sInput.value);
        localStorage.setItem('apr_bunga', bInput.value);

        let saldo = parseFloat(sInput.value.replace(/,/g, '')) || 0;
        let bunga = parseFloat(bInput.value.replace(/,/g, '')) || 0;

        if (sInput.value !== "" && !sInput.value.includes('.')) {
            sInput.value = formatNumber(saldo, 0);
        }

        let thn = saldo * (bunga / 100);
        let p = { tahunan: thn, bulanan: thn / 12, mingguan: thn / 52, harian: thn / 365 };

        let konversi = currentCurrency === 'USD' ? saldo * usdToIdr : saldo;
        document.getElementById('cek-saldo').innerText = saldo > 0 ? formatIDR(konversi) : "";

        for (let k in p) {
            let val = p[k];
            if (currentCurrency === 'IDR') {
                document.getElementById(k).innerText = formatIDR(val);
                document.getElementById(k + '-sub').innerText = "";
            } else {
                document.getElementById(k).innerText = "$ " + formatNumber(val, 2);
                document.getElementById(k + '-sub').innerText = val > 0 ? "â‰ˆ " + formatIDR(val * usdToIdr) : "";
            }
        }
    }

    window.onload = () => {
        loadSavedData();
        fetchKurs();
    };
</script>

</body>
</html>
