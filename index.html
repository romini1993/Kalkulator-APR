<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc APR</title>

    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Calc APR">
    <meta name="apple-mobile-web-app-title" content="Calc APR">
    <meta name="theme-color" content="#0f172a">
    <meta name="msapplication-navbutton-color" content="#0f172a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            color: #f8fafc;
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            background: #1e293b; 
            padding: 25px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 380px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }
        h2 { text-align: center; color: #38bdf8; margin-bottom: 25px; font-size: 24px; letter-spacing: 1px; }
        
        .currency-switch { display: flex; gap: 10px; margin-bottom: 20px; background: #0f172a; padding: 5px; border-radius: 12px; }
        .currency-switch button { 
            flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; background: transparent; color: #94a3b8; transition: 0.3s;
        }
        .currency-switch button.active { background: #38bdf8; color: #0f172a; }

        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #94a3b8; }
        input { 
            width: 100%; padding: 14px; margin-bottom: 5px; border: 2px solid #334155; 
            border-radius: 12px; font-size: 18px; box-sizing: border-box; outline: none; 
            background: #0f172a; color: white; transition: 0.3s;
        }
        input:focus { border-color: #38bdf8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        .terbilang { font-size: 13px; color: #38bdf8; margin-bottom: 20px; font-weight: 500; min-height: 15px; }
        
        .card { padding: 18px; border-radius: 16px; margin-bottom: 12px; text-align: center; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .hari { background: rgba(56, 189, 248, 0.1); color: #38bdf8; border: 1px solid rgba(56, 189, 248, 0.2); }
        .bulan { background: rgba(74, 222, 128, 0.1); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.2); }
        .tahun { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.2); }
        
        .val { font-size: 24px; font-weight: 800; display: block; margin-top: 4px; }
        .title { font-size: 11px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’° Cuan Calculator</h2>
    
    <label>MATA UANG</label>
    <div class="currency-switch">
        <button id="btn-idr" class="active" onclick="setCurrency('IDR')">IDR (Rp)</button>
        <button id="btn-usd" onclick="setCurrency('USD')">USD ($)</button>
    </div>
    
    <label id="label-saldo">JUMLAH SALDO (Rp)</label>
    <input type="number" id="saldo" placeholder="0" oninput="hitung()">
    <div id="cek-saldo" class="terbilang"></div>
    
    <label>BUNGA PER TAHUN (%)</label>
    <input type="number" id="bunga" placeholder="0" oninput="hitung()">

    <div style="margin-top: 25px;">
        <div class="card hari">
            <span class="title">Estimasi Harian</span>
            <span id="harian" class="val">0</span>
        </div>
        <div class="card bulan">
            <span class="title">Estimasi Bulanan</span>
            <span id="bulanan" class="val">0</span>
        </div>
        <div class="card tahun">
            <span class="title">Estimasi Tahunan</span>
            <span id="tahunan" class="val">0</span>
        </div>
    </div>
</div>

<script>
    let currentCurrency = 'IDR';

    function setCurrency(type) {
        currentCurrency = type;
        document.getElementById('btn-idr').classList.toggle('active', type === 'IDR');
        document.getElementById('btn-usd').classList.toggle('active', type === 'USD');
        document.getElementById('label-saldo').innerText = `JUMLAH SALDO (${type === 'IDR' ? 'Rp' : '$'})`;
        hitung();
    }

    function formatMataUang(angka) {
        if (currentCurrency === 'IDR') {
            return "Rp " + new Intl.NumberFormat('id-ID').format(Math.floor(angka));
        } else {
            return "$ " + new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(angka);
        }
    }

    function hitung() {
        const saldo = parseFloat(document.getElementById('saldo').value) || 0;
        const bunga = parseFloat(document.getElementById('bunga').value) || 0;

        document.getElementById('cek-saldo').innerText = formatMataUang(saldo);

        const hasilTahun = saldo * (bunga / 100);
        const hasilBulan = hasilTahun / 12;
        const hasilHari = hasilTahun / 365;

        document.getElementById('tahunan').innerText = formatMataUang(hasilTahun);
        document.getElementById('bulanan').innerText = formatMataUang(hasilBulan);
        document.getElementById('harian').innerText = formatMataUang(hasilHari);
    }
</script>

</body>
</html>
